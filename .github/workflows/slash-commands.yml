name: Slash Command Dispatch
on:
  issue_comment:
    types: [created]
jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v2
        with:
          token: ${{ secrets.DISPATCH }}
          reactions: seen
          permission: maintain
          commands: |
            merge-ready
          dispatch-type: workflow
          issue-type: pullrequests
          static-args: |
            actor=${{ github.actor }}
