language: java

addons:
  sonarcloud:
    organization: "aepfli" 
    token: "${SONAR_TOKEN}"
    
jdk:
  - openjdk8
  - openjdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

# Display Gradle version instead of letting Travis execute './gradlew assemble' by default
install: ./gradlew -version

#Don't build tags
branches:
  except:
  - /^v\d/

#Build and perform release (if needed)
script:
  - java -version
  - ./gradlew printEnvs

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  - provider: script
    skip_cleanup: true
    script: ./gradlew ciPerformRelease
    on:
      branch: master
      jdk: openjdk8
  - provider: releases
    api_key: "${GITHUB_WRITE_TOKEN}"
    skip_cleanup: true
    file_glob: true
    file: "./build/libs/junit-pioneer-*.jar"
    on:
      tags: true
  - provider: script
    skip_cleanup:
    script: ./gradlew triggerSiteBuild -P travisApiToken=$TRAVIS_API_TOKEN --stacktrace
    on:
      branch: master
      jdk: openjdk8

env:
  global:
    secure: 
